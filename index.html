<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivetti Summa Prima 20 - Emulator</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="tape">
      <div class="paper">

      </div>
    </div>
    <div class="operand">
      <button>
        *
      </button>
      <button>
        -
      </button>
      <button>
        <
      </button>
      <button>
        &
      </button>
    </div>
    <div class="keyboard">
      <div class="display">
        <div class="minusIndicator"></div>
        0 9 8 7 6 5 4 3 2 1
      </div>
      <div class="clear">
        <button>C</button>
        <button>CE</button>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="rowThree">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>  
          <div class="rowTwo">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="rowOne">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
        </div>
      </div>
        <div class="zeros">
          <button>0</button>
          <button>00</button>
          <button>000</button>
        </div>
        <div class="timesButton">
          X
          <button />
        </div>
    </div>
  </div>
  <div class="operator">
    <button>Equal</button>
  </div>
</body>
</html>
