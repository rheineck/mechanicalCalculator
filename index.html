<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivetti Summa Prima 20 - Emulator</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="tape">
      <button class="clearPaper">Clear Paper</button>
      <div class="paper">
        <table class="paperStack">
          <tbody>
          </tbody>
        </table>
        <input id="number" type="text" readonly>
      </div>    
    </div>
    <div class="operations">
      <button class="minusLock"></button>
      <div class="operand">
        <button class="total">
          *
        </button>
        <button class="minus">
          -
        </button>
        <button class="doNothing">
          <
        </button>
        <button class="subtotal">
          &
        </button>
      </div>
    </div>
    <div class="keyboard">
      <div class="display">
        <div class="minusIndicator"></div>
        <div class="cursor"></div>
        <div class="zero">0</div>
        <div class="nine">9</div>
        <div class="eight">8</div>
        <div class="seven">7</div>
        <div class="six">6</div>
        <div class="five">5</div>
        <div class="four">4</div>
        <div class="three">3</div>
        <div class="two">2</div>
        <div class="one">1</div>
      </div>
      <div class="clear">
        <button class="clearButton">C</button>
        <button class="CEButton">CE</button>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="rowThree">
            <button onclick="updateDisplay('7')" id="seven">7</button>
            <button onclick="updateDisplay('8')" id="eight">8</button>
            <button onclick="updateDisplay('9')" id="nine">9</button>
          </div>  
          <div class="rowTwo">
            <button onclick="updateDisplay('4')" id="four">4</button>
            <button onclick="updateDisplay('5')" id="five">5</button>
            <button onclick="updateDisplay('6')" id="six">6</button>
          </div>
          <div class="rowOne">
            <button onclick="updateDisplay('1')" id="one">1</button>
            <button onclick="updateDisplay('2')" id="two">2</button>
            <button onclick="updateDisplay('3')" id="three">3</button>
          </div>
        </div>
      </div>
        <div class="zeros">
          <button onclick="updateDisplay('0')" id="zero">0</button>
          <button onclick="updateDisplay('00')" id="twoZeros">00</button>
          <button onclick="updateDisplay('000')" id="threeZeros">000</button>
        </div>
        <div class="timesButton">
          X
          <button/>
        </div>
    </div>
  </div>
  <div class="operator">
    <button id="enter">Enter</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
