<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivetti Summa Prima 20 - Emulator</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="tape">
      <div class="paper">
        0
        <input type="text" id="paper" readonly>
      </div>    
    </div>
    <div class="operand">
      <button>
        *
      </button>
      <button>
        -
      </button>
      <button>
        <
      </button>
      <button>
        &
      </button>
    </div>
    <div class="keyboard">
      <div class="display">
        <div class="minusIndicator"></div>
        <div class="cursor"></div>
        <div class="zero">0</div>
        <div class="nine">9</div>
        <div class="eight">8</div>
        <div class="seven">7</div>
        <div class="six">6</div>
        <div class="five">5</div>
        <div class="four">4</div>
        <div class="three">3</div>
        <div class="two">2</div>
        <div class="one">1</div>
      </div>
      <div class="clear">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLastCharacter()">CE</button>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="rowThree">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
          </div>  
          <div class="rowTwo">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
          </div>
          <div class="rowOne">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
          </div>
        </div>
      </div>
        <div class="zeros">
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('000')">000</button>
        </div>
        <div class="timesButton">
          X
          <button />
        </div>
    </div>
  </div>
  <div class="operator">
    <button onclick="operate()">Enter</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
